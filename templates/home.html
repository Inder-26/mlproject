<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Performance Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --accent-dark: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 30px 30px;
            margin: 0; padding: 20px;
            color: var(--text-main);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        @media (max-width: 950px) {
            .container { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--card-bg);
            border-radius: 28px;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        h2 { margin-top: 0; font-weight: 800; font-size: 1.5rem; letter-spacing: -0.02em; }

        /* Form Styling */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }

        .field { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }

        select, input[type="number"] {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: #f9fafb;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: white;
        }

        /* Slider Styling */
        .slider-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .badge { background: #e0e7ff; color: var(--accent); padding: 4px 10px; border-radius: 8px; font-size: 0.8rem; font-weight: 700; }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }

        .btn-predict {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            margin-top: 10px;
        }

        .btn-predict:hover { transform: translateY(-2px); background: var(--accent-dark); }

        /* Result Panel */
        .result-panel {
            background: #1e293b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 450px;
        }

        .score-circle {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .score-value {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #a5b4fc, #e879f9);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 2;
        }

        .ring-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 12px solid rgba(255,255,255,0.05);
        }

        .insight-box { max-width: 280px; color: #94a3b8; font-size: 0.95rem; line-height: 1.6; }

    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Student Profile Analysis</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="post" class="form-grid">
            
            <div class="field">
                <label>Gender</label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="field">
                <label>Race / Ethnicity</label>
                <select name="race_ethnicity" required>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="field full-width">
                <label>Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="field">
                <label>Lunch Type</label>
                <select name="lunch" required>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <div class="field">
                <label>Test Prep Course</label>
                <select name="test_preparation_course" required>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="field full-width">
                <div class="slider-header">
                    <label>Reading Score</label>
                    <span class="badge" id="read_label">50</span>
                </div>
                <input type="range" name="reading_score" min="0" max="100" value="50" 
                       oninput="document.getElementById('read_label').innerText = this.value">
            </div>

            <div class="field full-width">
                <div class="slider-header">
                    <label>Writing Score</label>
                    <span class="badge" id="write_label">50</span>
                </div>
                <input type="range" name="writing_score" min="0" max="100" value="50" 
                       oninput="document.getElementById('write_label').innerText = this.value">
            </div>

            <button type="submit" class="btn-predict">Predict Maths Score</button>
        </form>
    </div>

    <div class="card result-panel">
        {% if results %}
            <span style="font-size: 0.75rem; font-weight: 700; color: #6366f1; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 20px;">
                Prediction Output
            </span>
            <div class="score-circle">
                <div class="ring-bg"></div>
                <div class="score-value">{{ results|round(2) }}</div>
            </div>
            <div class="insight-box">
                Predicted Mathematics score based on current academic trajectory and demographic variables.
            </div>
        {% else %}
            <div style="opacity: 0.3;">
                <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸ¤–</div>
                <p>Waiting for analysis...</p>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
